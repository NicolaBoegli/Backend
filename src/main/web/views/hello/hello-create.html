<div class="container min-height" id="control-container">
    <div class="row">
        <div class="col-md-12 basic-container">
            <div class="page-header make-title">Create a Hello</div>

            <div class="create-container">
                <div class="form-group">
                    <label for="createId">Content:</label>
                    <input type="text" class="input-design" id="createId" placeholder="hello-content"
                           ng-model="hello.content"/>
                </div>
                <a type="button" class="btn btn-custom" ng-click="createNewHello()">Create</a>
                <a type="button" class="btn btn-return" href="/#/hello">Back</a>
        </div>
    </div>
</div>
